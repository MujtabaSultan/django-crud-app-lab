{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete car?</h1>
  <img src="{% static 'images/car1.jpg' %}" alt="A car" />
</div>

<h2>Are you sure you want to delete the  {{ car.model }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'car-detail' car.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
